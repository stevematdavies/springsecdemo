<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css">
    <style>
        body {
            background-color: #3e3e3e;
            color: white;
        }
    </style>
    <title>Spring Security Demo Login</title>
</head>
<body>
    <div class="container">
        <form action="/login" class="form-signin" method="post">
            <h2 class="form-signin-heading">Login to the demo</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" autofocus="" placeholder="Username" required>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
                <div class="checkbox right">
                    <label for="remember-me">Remember Me
                    <input type="checkbox" id="remember-me" name="remember-me">
                </label>
                </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login In</button>
        </form>
    </div>
</body>
</html>
